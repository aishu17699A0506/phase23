<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/form.css">
  </head>
  <body>
    <form>
    <section>
      <h1>Career Objective</h1>
      <select id="career">
        <option>select your carrier objective</option>
        <option>mtech</option>
        <option>mbbs</option>

      </select>
    </section>
    <div class="main">
      <section>
      <h1>Personal Details</h1>
          <input type="text" name="name" id="name" placeholder="enter ur name">  <br>
          <input type="email" name="email" id="email" placeholder="enter ur email"> <br>
          <input type="text" name="role" id="role" placeholder="enter the role"><br>
          <input type="number" name="mobile" id="mobile" placeholder="enter ur mobile number"><br>
      </section>
      <section>
          <h1>Graduation Details</h1>
          <input type="text" name="college1" id="college1" placeholder="enter ur college name"><br>

          <select id="degree1" name="degree1">
            <option>select your degree</option>
            <option>BTECH</option>
            <option>MTECH</option>
            <option>MBA</option>
            <option>PHD</option>
          </select><br>

          <select id="branch1" name="branch1">
            <option>select your branch</option>
            <option>cse</option>
            <option>eee</option>
            <option>mech</option>
            <option>it</option>
          </select><br>

            <input type="number" name="marks1" id="marks1" placeholder="enter ur percentage"><br>
      </section>

    </div>
    <div class="child">
      <section>
        <h1>Intermediate Details</h1>
        <input type="text" name="college2" id="college2" placeholder="enter ur college name"><br>

      <select id="degree2" name="degree2">
          <option>select your degree</option>
          <option>MPC</option>
          <option>diploma</option>
          </select><br>
          <select id="group1" name="group1">
            <option>select your group</option>
            <option>MPC</option>
            <option>BIPC</option>
            <option>CEC</option>
            <option>HEC</option>
              </select><br>
         <input type="number1" name="marks2" id="marks2" placeholder="enter ur percentage"><br>
            </section>

            <section>
              <h1>SSC Details</h1>
              <input type="text" name="school" id="school" placeholder="enter ur school name"><br>
              <select id="group2" name="group2">
                  <option>select your degree</option>
                  <option>CBSC</option>
                  <option>SSC</option>
                  </select><br>
                    </section>
          </div>
         <div class="main">
   <section>
     <h1>Technical Skills</h1>
     <input type="text" name="skills" id="skills" placeholder="enter ur skills"><br>

      </section>
      </div>
    </form>
    <button type="button" name="button" onclick="addData()">SUBMIT</button>
    </body>
    <script type="text/javascript" src="js/store.js">

    </script>
   </html>
